
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Les Antécédents </h5>
        </div>
        <div class="card-body">
          <form #formulaire="ngForm">
            <div class="row">
              <div class="col-md-4 pr-1">

              </div>


            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Type</label>
                  <input type="text" class="form-control"  >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Maladie </label>
                  <input type="text" class="form-control"  >
                </div>

              </div>

           
             
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" >
                </div>
              </div>

</div>

      <div class="text-right">
        <button  [disabled]="formulaire.invalid"

        (click)="addAntecedent(formulaire)" class="btn btn-primary" id="btn"> Enregistrer </button>

      </div>

         
        </form>
